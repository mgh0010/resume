<div class="row">
  <div class="col s12">
    <p> <span class="myp">Choose</span> the attributes you're looking for!</p>
  </div>
  <div *ngFor="let attr of ms.attributes()" class="col attr-card-container s12">
    <div class="attr-card waves-effect waves-purple z-depth-2 hoverable"
         [id]="takeAwaySpaces(attr)"
         (click)="toggleAttributeSelect(attr)">
      <h5 class="center">{{attr}}</h5>
    </div>
  </div>
</div>
