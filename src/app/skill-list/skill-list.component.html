<div class="row">
  <div class="col s12">
    <p> <span class="mys">Choose</span> the skills you're looking for!</p>
  </div>
  <div *ngFor="let skill of ms.skillIds()" class="col skill-card-container s6 m4">
    <div class="skill-card waves-effect waves-purple z-depth-2 hoverable"
         [id]="skill"
         (click)="toggleSkillSelect(skill)">
      <h5 class="center">{{ms.getSkillName(skill)}}</h5>
    </div>
  </div>
</div>
